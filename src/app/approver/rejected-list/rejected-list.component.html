<div class="bg-gradient-danger">
  <div *ngIf="!isEmpty" class="alert alert-info" role="alert">
    No Rejected Users Found!!
  </div>
  <table *ngIf="isEmpty" class="table table-striped table-bordered">
      <thead class="thead-light">
        <tr>
            <td><strong>#</strong></td>
            <td><strong>Profile Picture</strong></td>
            <td><strong>Volunteer Name</strong></td>
            <td><strong>Volunteer Email Address</strong></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users ; let i=index ">
          <td>{{i+1}}</td>
          <td><img  width="70px" height="70px" src="http://localhost:53393/Image/{{user.profilePictureAddress}}" class="img-thumbnail rounded"></td>
          <td>{{user.firstName}} {{user.lastName}}</td>
          <td>{{user.userAccount.email}}</td>
        </tr>
      </tbody>
    </table>
</div>
