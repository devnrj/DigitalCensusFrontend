<div class="bg-gradient-success">
  <div *ngIf="!isEmpty" class="alert alert-info" role="alert">
    No Approved Users found!!
  </div>
  <table *ngIf="isEmpty" class="table table-borderless alert-success">
    <tbody>
      <tr *ngFor="let user of users ; let i=index ">
        <td>{{user.firstName}} {{user.lastName}}</td>
      </tr>
    </tbody>
  </table>
</div>
